<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios HTML</title>
    <link rel="stylesheet" href="estilos5.css">
</head>

<body>
    <form>
        <div id="name_box">
            <label for="name">Nombre</label>
            <input id="name" type="text">
        </div>
        <hr>
        <div id="surname_box">
            <label for="surname">Apellido </label>
            <input id="surname" type="text">
        </div>
        <hr>
        <div id="email_box">
            <label for="email">Correo </label>
            <input type="email" id="email">
        </div>
        <hr>
        <div id="color_box">
            <label for="color">Color</label>
            <select id="color" name="color"> 
                <option value =""selected disabled hidden>Selecciona un color</option> 
                <option value ="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
            </select>
        </div>
        <hr>
        <div id="radio_size">
            <label for="radio1">Talla S</label>
            <input type="radio" id="radio1" name="radio_talla" value="Talla S">
            <label for="radio1">Talla M</label>
            <input type="radio" name="radio_talla" value="Talla M">
            <label for="radio1">Talla L</label>
            <input type="radio" name="radio_talla" value="Talla L">
        </div>
        <hr>
        <div id="texbox1">
            <label for="comment">Comentario</label>
            <textarea id="comment" name="comment_box">
            </textarea> </div>
        <hr>
        <button type="submit">Pedir</button>
    </form>
</body>

</html>
