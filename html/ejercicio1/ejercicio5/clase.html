<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Formularios HTML</title>
    <link rel="stylesheet" href="clase.css">
</head>

<body>
    <form>
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" />
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" />
        <label for="terms">Términos y condiciones</label>
        <input type="checkbox" id="terms" name="terms">

        <label for="radio-1">Radio -1  </label>
        <input type="radio" id="radio-option" name="radio-option" />
        <label for="radio-2">Radio -2  </label>
        <input type="radio" id="radio-2" name="radio-option" />
        <label for="radio-3">Radio -3  </label>
        <input type="radio" id="radio-3" name="radio-option" />

        <label for="genero">Selecciona tu genero: </label>
        <select id="genero" name="genero">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select>
        <label for="area">Escribe una breve descripción de tu persona</label> <textarea id="area"></textarea>
        <button type="submit">Enviar Formulario</button>
    </form>
</body>


</html>
